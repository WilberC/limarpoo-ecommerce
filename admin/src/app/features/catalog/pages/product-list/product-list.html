<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3">Catálogo de Productos</h2>
        <a routerLink="new" class="btn btn-primary">
            <i class="bi bi-plus-lg me-2"></i>Nuevo Producto
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>SKU</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Estado</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products$ | async">
                            <td>#{{ product.id }}</td>
                            <td>
                                <div class="fw-bold">{{ product.name }}</div>
                            </td>
                            <td>{{ product.sku }}</td>
                            <td>
                                <span class="badge bg-secondary">{{ product.category_id }}</span>
                            </td>
                            <td>{{ product.price | currency:'PEN' }}</td>
                            <td>
                                <span
                                    [ngClass]="{'text-danger': product.stock_quantity === 0, 'text-success': product.stock_quantity > 10}">
                                    {{ product.stock_quantity }} un.
                                </span>
                            </td>
                            <td>
                                <span class="badge rounded-pill bg-success">
                                    Activo
                                </span>
                            </td>
                            <td class="text-end">
                                <div class="btn-group btn-group-sm">
                                    <a [routerLink]="[product.id]" class="btn btn-outline-secondary" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <button class="btn btn-outline-danger" title="Eliminar">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div *ngIf="(products$ | async)?.length === 0" class="text-center py-5 text-muted">
                <i class="bi bi-box-seam display-1"></i>
                <p class="mt-3">No hay productos encontrados.</p>
            </div>
        </div>
    </div>
</div>
