<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3">Clientes</h2>
        <div class="input-group w-25">
            <input type="text" class="form-control" placeholder="Buscar cliente...">
            <button class="btn btn-outline-secondary" type="button">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Contacto</th>
                            <th>Pedidos</th>
                            <th>Desde</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers$ | async">
                            <td>#{{ customer.id }}</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle bg-light d-flex justify-content-center align-items-center me-2"
                                        style="width: 32px; height: 32px;">
                                        {{ customer.name.charAt(0) }}
                                    </div>
                                    <div class="fw-bold">{{ customer.name }}</div>
                                </div>
                            </td>
                            <td>
                                <div class="small">{{ customer.email }}</div>
                                <div class="small text-muted">{{ customer.phone }}</div>
                            </td>
                            <td>
                                <span class="badge bg-secondary rounded-pill">{{ customer.totalOrders }}</span>
                            </td>
                            <td>{{ customer.joinDate | date:'dd/MM/yyyy' }}</td>
                            <td class="text-end">
                                <a [routerLink]="[customer.id]" class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-person"></i> Perfil
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
