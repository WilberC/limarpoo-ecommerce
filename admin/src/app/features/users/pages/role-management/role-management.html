<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3">Gestión de Roles</h2>
        <button class="btn btn-primary">
            <i class="bi bi-shield-plus me-2"></i>Nuevo Rol
        </button>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4" *ngFor="let role of roles">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="card-title">{{ role.name }}</h5>
                        <div class="dropdown">
                            <button class="btn btn-link text-muted p-0" data-bs-toggle="dropdown">
                                <i class="bi bi-three-dots-vertical"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Editar Permisos</a></li>
                                <li><a class="dropdown-item text-danger" href="#">Eliminar</a></li>
                            </ul>
                        </div>
                    </div>
                    <p class="card-text text-muted">{{ role.description }}</p>
                    <div class="d-flex align-items-center mt-3">
                        <i class="bi bi-people me-2 text-primary"></i>
                        <span>{{ role.users }} Usuarios asignados</span>
                    </div>
                </div>
                <div class="card-footer bg-light">
                    <small class="text-muted">Última modificación: Hace 2 días</small>
                </div>
            </div>
        </div>
    </div>
</div>
