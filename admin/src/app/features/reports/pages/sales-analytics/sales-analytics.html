<div class="container-fluid">
    <h2 class="h3 mb-4">Análisis de Ventas</h2>

    <div class="row mb-4">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow-sm h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Ingresos (Mensual)
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ totalRevenue | currency:'PEN' }}
                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-calendar fs-2 text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow-sm h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total Pedidos</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ totalOrders }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-cart fs-2 text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow-sm h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Clientes Totales</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ totalCustomers }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-people fs-2 text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow-sm h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Valor Promedio</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ averageOrderValue | currency:'PEN' }}
                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-graph-up fs-2 text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Placeholder for Chart -->
    <div class="card shadow-sm mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Resumen de Ventas (2023)</h6>
        </div>
        <div class="card-body text-center py-5">
            <i class="bi bi-bar-chart-line display-1 text-muted"></i>
            <p class="mt-3 text-muted">Gráfico de ventas aquí (Integración futura)</p>
        </div>
    </div>
</div>
