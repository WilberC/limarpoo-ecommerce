<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3">Niveles de Stock</h2>
        <button class="btn btn-secondary">
            <i class="bi bi-download me-2"></i>Exportar CSV
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Producto</th>
                            <th>SKU</th>
                            <th>Categor√≠a</th>
                            <th>Stock Actual</th>
                            <th>Estado de Stock</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products$ | async">
                            <td>
                                <div class="fw-bold">{{ product.name }}</div>
                            </td>
                            <td>{{ product.sku }}</td>
                            <td>{{ product.category_id }}</td>
                            <td>
                                <span class="fw-bold">{{ product.stock_quantity }}</span>
                            </td>
                            <td>
                                <span *ngIf="product.stock_quantity > 10" class="badge bg-success">En Stock</span>
                                <span *ngIf="product.stock_quantity <= 10 && product.stock_quantity > 0"
                                    class="badge bg-warning text-dark">Bajo Stock</span>
                                <span *ngIf="product.stock_quantity === 0" class="badge bg-danger">Agotado</span>
                            </td>
                            <td class="text-end">
                                <button class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-box-arrow-in-down me-1"></i>Ajustar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
