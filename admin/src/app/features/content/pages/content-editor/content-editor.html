<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3">Editar Contenido</h2>
        <button class="btn btn-outline-secondary" routerLink="/content">
            <i class="bi bi-arrow-left me-2"></i>Volver
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input type="text" class="form-control" value="Banner Principal Verano">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo</label>
                    <select class="form-select">
                        <option>Banner</option>
                        <option>Página</option>
                        <option>Post</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contenido HTML</label>
                    <textarea class="form-control font-monospace"
                        rows="10"><h1>Bienvenido al Verano</h1><p>Descubre nuestra nueva colección.</p></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-light me-2">Guardar Borrador</button>
                    <button type="submit" class="btn btn-primary">Publicar</button>
                </div>
            </form>
        </div>
    </div>
</div>
